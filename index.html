<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espacio Multiusos 5 y 10</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

</head>
<body>
  <header>
    <h1>ESPACIO MULTIUSOS 5 y 10</h1>
  </header>

  <!-- Carrusel Placeholder -->
  <section class="carousel">
    <p>Carrusel de imágenes (acá podemos ponerlo luego)</p>
  </section>

  <!-- Features con íconos -->
  <section class="features">
    <div class="feature">
      <i class="fas fa-male"></i>
      <p>Vestidores hombres</p>
    </div>
    <div class="feature">
      <i class="fas fa-female"></i>
      <p>Vestidores mujeres</p>
    </div>
    <div class="feature">
      <i class="fas fa-parking"></i>
      <p>Estacionamiento</p>
    </div>
    <div class="feature">
      <i class="fas fa-map-marker-alt"></i>
      <p>Ubicación accesible</p>
    </div>
    <div class="feature">
      <i class="fas fa-ruler-combined"></i>
      <p>100m² de uso múltiple</p>
    </div>
    <div class="feature">
      <i class="fas fa-clock"></i>
      <p>Horarios flexibles</p>
    </div>
  </section>

  <!-- Botones de renta -->
  <section class="renta">
    <button class="btn azul">Renta Mensual</button>
    <button class="btn azul">Renta por Hora</button>
    <button class="btn verde">Reservar ahora</button>
  </section>

  <!-- Calendario -->
  <section class="calendario">
<div id="calendar-title">
  <i class="fas fa-calendar-alt"></i>
  <span>Calendario de Reservas</span>
</div>
  <div id="calendar"></div>
</section>

  <footer>
    <p>© 2025 ÁmbitoMex - Todos los derechos reservados.</p>
  </footer>
  <script>
 document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: ''
    },
    datesSet: function(info) {
      marcarDiasEstado(info.view.currentStart, info.view.currentEnd);
    }
  });

  calendar.render();
});

// Simulación de días ocupados (fechas en formato YYYY-MM-DD)
const diasOcupados = [
  "2025-07-05", "2025-07-12", "2025-07-19"
];

// Función para marcar los días con ✓ o ❌
function marcarDiasEstado(fechaInicio, fechaFin) {
  const celdas = document.querySelectorAll(".fc-daygrid-day");
  
  celdas.forEach(celda => {
    const fechaStr = celda.getAttribute("data-date");
    const dayCell = celda.querySelector(".fc-daygrid-day-frame");

    if (dayCell && fechaStr) {
      // Limpiar íconos anteriores si ya hay uno
      const existente = dayCell.querySelector(".estado");
      if (existente) {
        existente.remove();
      }

      // Crear nuevo icono según estado
      const span = document.createElement("span");
      span.classList.add("estado");

      if (diasOcupados.includes(fechaStr)) {
        span.textContent = "❌";
        span.classList.add("ocupado");
      } else {
        span.textContent = "✓";
        span.classList.add("disponible");
      }

      dayCell.appendChild(span);
    }
  });
}

</script>

</body>
</html>
