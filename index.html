<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas ÁmbitoMex</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
    }

    #mensaje {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .disponible {
      color: green;
    }

    .no-disponible {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Reservá tu turno</h1>

  <form id="reservaForm">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required>

    <button type="submit" id="boton">Reservar</button>
  </form>

  <p id="mensaje"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNcfScAnhfHXIzoc0ks9kQ_1bn8gfGmvY",
      authDomain: "ambitomexreservas.firebaseapp.com",
      projectId: "ambitomexreservas",
      storageBucket: "ambitomexreservas.appspot.com",
      messagingSenderId: "914518869349",
      appId: "1:914518869349:web:1b85ceca2481cb24e84d8c",
      measurementId: "G-X6ZXLY5BB4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("reservaForm");
    const mensaje = document.getElementById("mensaje");
    const boton = document.getElementById("boton");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;

      if (!fecha || !hora) {
        mensaje.textContent = "⛔ Ingresá fecha y hora válidas.";
        mensaje.className = "no-disponible";
        return;
      }

      try {
        const reservasRef = collection(db, "reservas");
        const querySnapshot = await getDocs(reservasRef);

        let yaReservado = false;

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.fecha === fecha && data.hora === hora) {
            yaReservado = true;
          }
        });

        if (yaReservado) {
          mensaje.textContent = "⚠️ Ese turno ya está reservado.";
          mensaje.className = "no-disponible";
          boton.disabled = true;
        } else {
          await addDoc(reservasRef, { fecha, hora });
          mensaje.textContent = "✅ ¡Turno reservado con éxito!";
          mensaje.className = "disponible";
          form.reset();
          boton.disabled = false;
        }
      } catch (error) {
        console.error("Error al guardar reserva:", error);
        mensaje.textContent = "❌ Error al guardar la reserva.";
        mensaje.className = "no-disponible";
      }
    });
  </script>
</body>
</html>
