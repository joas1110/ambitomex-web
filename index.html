<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espacio Multiusos 5 y 10</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .carrusel {
      background-color: #ddd;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #555;
    }

    .renta-opciones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .renta-opciones button {
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .renta-opciones button:hover {
      background-color: #0056b3;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .feature {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .feature img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .reservar {
      text-align: center;
      margin: 3rem 0;
    }

    .reservar a {
      background-color: #28a745;
      padding: 1rem 2rem;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }

    .reservar a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>ESPACIO MULTIUSOS 5 y 10</h1>
  </header>

  <div class="carrusel">
    Carrusel de imágenes (acá podemos ponerlo luego)
  </div>

  <section class="renta-opciones">
    <button>Renta Mensual</button>
    <button>Renta por Hora</button>
  </section>

  <div class="reservar">
    <a href="reserva.html">Reservar ahora</a>
  </div>

  <section class="features">
    <div class="feature">
      <img src="assets/img/locker.png" alt="Vestidor hombres">
      <p>Vestidores hombres</p>
    </div>
    <div class="feature">
      <img src="assets/img/locker.png" alt="Vestidor mujeres">
      <p>Vestidores mujeres</p>
    </div>
    <div class="feature">
      <img src="assets/img/parking.png" alt="Estacionamiento">
      <p>Estacionamiento</p>
    </div>
    <div class="feature">
      <img src="assets/img/map.png" alt="Ubicación">
      <p>Ubicación accesible</p>
    </div>
    <div class="feature">
      <img src="assets/img/area.png" alt="Espacio">
      <p>100m² de uso múltiple</p>
    </div>
    <div class="feature">
      <img src="assets/img/schedule.png" alt="Horarios">
      <p>Horarios matutinos y vespertinos</p>
    </div>
  </section>

</body>
</html>
